<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Portifólio de projetos</title>
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/categoria.js"></script>
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/categoria.css" rel="stylesheet">
  <link href="assets/css/categoria.css" rel="stylesheet">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <header class="navbar">
    <a href="index.html" class="logo"><img src="https://picsum.photos/60/35?random" alt="Logo"></a>
    <ul class="navbar_items">
      {{#each portfolio}}
      <li class="navbar_links"><a href="categoria.html?categoria={{@key}}">{{@key}}</a></li>
      {{/each}}
    </ul>
  </header>
  <main class="main">
    <div class="call">
      <figure class="call-figure">
        <img class="call-image" src="assets/img/fisicos_1.png" alt="Projetando">
      </figure>
      <h1 class="call-title">{{categoria}}</h1>
      <p class="call-text">
        Nesta página estão disponíveis os {{categoria}} do primeiro semestre de Engenharia.
      </p>
    </div>
    <ul class="project-list">
      {{#each projetos}}
      <li class="project-item">
        <figure class="project-cover">
          <img class="project-image" src="assets/img/{{this.imagem}}" alt="{{this.titulo}}">
        </figure>
        <div class="project-description">
          <h2 class="project-title">
            <a class="project-link" href="projeto.html?categoria={{../categoria}}&key={{@key}}">{{this.titulo}}</a>
          </h2>
          <p class="project-body">
            {{this.descricao}}
          </p>
        </div>
      </li>
      {{/each}}
    </ul>
  </main>
</body>

</html>
