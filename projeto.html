<!DOCTYPE html>
<html lang="zxx">

<head>
  <title>Portifólio de projetos</title>
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/projeto.js"></script>
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/projeto.css" rel="stylesheet">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <header class="navbar">
    <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="Logo"></a>
    <ul class="navbar_items">
        {{#each portfolio}}
        <li class="navbar_links"><a href="categoria.html?categoria={{@key}}">{{@key}}</a></li>
        {{/each}}
    </ul>
  </header>

  <main class="container_project">

    <div class="item_title_project">
      <h1 class=" title main_title">{{this.titulo}}</h1>
    </div>

    <figure class="item_imagem">
      <a><img class="image_project" src="assets/img/{{this.imagem}}" alt="{{this.titulo}}"></a>
    </figure>

    <div class="item_equipe">
      <h2 class="title">
        Equipe
      </h2>
      <p class="corpo">
      {{this.equipe}}
      </p>
    </div>

    <div class="item_titulo">
      <h2 class="title">
        Título
      </h2>
      <p class="corpo">
      {{this.titulo}}
      </p>
    </div>

    <div class="item_descricao">
      <h2 class="title">
        Descrição
      </h2>
      <p class="corpo">
        {{this.descricao}}
      </p>
    </div>

    <div class="item_local">
      <h2 class="title">
        Local
      </h2>
      <p class="corpo">
        {{this.local}}
      </p>
    </div>

    <div class="item_recursos">
      <h2 class="title">
        Recursos
      </h2>
      <p class="corpo">
        {{this.recursos}}
      </p>
    </div>

  </main>

</body>

</html>
