<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Portifólio de projetos</title>
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/index.js"></script>
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/index.css" rel="stylesheet">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body class="index_corpo">
  <header class="navbar">
    <a href="index.html" class="logo"><img src="assets/img/logo.svg" alt="Logo"></a>
    <ul class="navbar_items">
      {{#each portfolio}}
      <li class="navbar_links"><a href="categoria.html?categoria={{@key}}">{{@key}}</a></li>
      {{/each}}
    </ul>
  </header>

  <div class="content">

    <div class="title_items">
      <h1 class="title">Projetos desenvolvidos pelo InsperX</h1>
      <img class="title_image" src="assets/img/imagem_inicio.jpeg"
        alt="imagem de um motor de passo na base de uma impressora 3D">
    </div>

    <div class="go_to_pages">
      <p class="corpo">
        Quer saber quais são os projetos interessantes de engenharia? Todos os projetos desenvolvidos
        pelos alunos do InsperX estão disponíveis aqui!
      </p>

      <ul class="category-buttons">
        {{#each portfolio}}
        <li> <a class="button" href="categoria.html?categoria={{@key}}">{{@key}}</a> </li>
        {{/each}}
      </ul>
    </div>

  </div>

</body>

</html>
